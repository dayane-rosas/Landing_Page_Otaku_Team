<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Minha primeira landing page">
    <link rel="shortcut icon" href="Image/icone.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Otaku Team</title>
</head>

<body>
    <header class="cabecalho">
        <img class= "cabecalho-imagem"src="image/logo_landing_page.png" alt="Logo da comunidade Dany">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="https://aminoapps.com/c/otaku-ptbr/info/" target="_blank">Comunidades Otaku</a>
            <a class="cabecalho-menu-item" href="https://www.imdb.com/list/ls021260570/" target="_blank">Animes</a>
            <a class="cabecalho-menu-item" href="https://muitomanga.com/" target="_blank">Mangás</a>
            <a class="cabecalho-menu-item" href="http://www.japop.com.br/index.php/japop-o-poder-da-cultura-pop-japonesa/" target="_blank">JaPop</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Otaku Team</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Faça parte da maior comunidade otaku</h2>
                <button class="conteudo-principal-escrito-button">Me adicione!</button>
            </div>
            <img class="conteudo-prinipal-imagem" src="Image/Imagem_Dany.png" alt="Imagem da Dany">

        </section>

        <section class="conteudo-texto-secundario">
            <h3 class="conteudo-texto-secundario-titulo">O que nossa comunidade faz por você?</h3>
            <p class="conteudo-texto-paragrafo">1. Seleciona <strong>os melhores Animes</strong> para os membros;</p>
            <p class="conteudo-texto-paragrafo">2. Disponibiliza os <strong>melhores Mangás</strong> para os membros;</p>
            <p class="conteudo-texto-paragrafo">3. <strong> Informa quando novos Animes e Mangás</strong> estiverem disponíveis.</p>
        </section>
    </main>

    <footer class="rodape">
        <img class="rodape-imagem" src="Image/footer.png" alt="Imagem do rodapé">
    </footer>
</body>
</html>
